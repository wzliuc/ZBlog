<div class="card card-margin" *ngFor='let edu of myEdu'>
    <div class="card-body">
        <h3 class="card-title text-floatL">{{edu.uniName}}</h3>
        <span class="badge badge-success badge-space">{{edu.flag}}</span>
        <h6 class="card-title text-floatR">{{edu.startDate | date:'MMM y'}} - {{edu.endDate | date:'MMM y'}}</h6>
        <h5 class="card-title text-clear-float">{{edu.degree}} {{edu.courseName}}</h5>
        <p class="card-text">
            <strong>Award: </strong>{{edu.award}}
            <br/>
            <strong>Relevant subjects: </strong>{{edu.subjects.join('; ')}}</p>
        <p class="card-text"><small class="text-muted">{{edu.imgCaption}}</small></p>
    </div>
    <img [src]='edu.imgUrl' class="card-img-top card-img-crop" alt="Uni">
</div>
